<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>Streamer</title>
  <link rel="stylesheet" href="css/app.css">
  <script type="module" src="js/app.js"></script>
</head>
<body tabindex="-1">
  <div class="sidebar">
    <div class="sidebar-header">
      <form class="search">
        <div class="search-icon"></div>
        <input class="search-input" type="search" name="search" placeholder="Search" autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false">
        <button type="reset" class="search-clear" ontouchstart=""></button>
      </form>
    </div>
    <div class="sidebar-content"></div>
  </div>
  <div class="main">
    <div class="main-header">
      <div class="button-group">
        <input class="sidebar-toggle-button button" type="checkbox" name="sidebar-toggle" ontouchstart="">
      </div>
    </div>
    <div class="main-content">
      <streamer-node x="120" y="96" width="240" height="167">
        <span slot="title">Title</span>
        <div slot="component" style="color: #fafafa; padding: 8px;">Component</div>
      </streamer-node>
      <streamer-link x1="120" y1="24" x2="70" y2="124"></streamer-link>
    </div>
  </div>
</body>
</html>
